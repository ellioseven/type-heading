<header class="site-header">
  <div class="site-inner site-header-inner">
    <div class="branding">
      <p class="branding-title"><a href="{{ site.url }}/">{{ site.title }} <span>BETA</span></a></p>
      <p class="branding-description">{{ site.description }}</p>
    </div>
    <nav class="menu">
      <ul>
        {% for page in site.pages %}
          {% if page.title and page.menu %}
          <li><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
      <p class="site-github-link"><a href="https://github.com/ellioseven/type-heading">View on Github</a></p>
    </nav>
  </div><!-- .site-header-inner -->
</header>
