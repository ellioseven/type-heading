<footer class="site-footer">
  <div class="site-inner site-footer-inner">
    <div class="branding">
      <p class="branding-title">{{ site.title }}</p>
      <p class="branding-description">{{ site.description }}</p>
    </div><!-- .branding -->
    <nav class="menu">
      <ul>
        {% for page in site.pages %}
          {% if page.title and page.menu %}
          <li><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
    <p class="site-github-link"><a href="https://github.com/ellioseven/type-heading">View on Github</a></p>
    <p>&copy; 2014 <a href="http://www.ellio7.com">Ellioseven</a></p>
  </div><!-- .site-footer -->
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/javascripts/components/responsive-menu.jquery.js"></script>
<script type="text/javascript" src="/javascripts/components/highlight-group.jquery.js"></script>
<script type="text/javascript" src="/javascripts/components/toc.jquery.js"></script>
<script type="text/javascript" src="/javascripts/main.js"></script>
