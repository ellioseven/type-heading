<article class="doc doc-setting">
<header class="doc-header">
<h4 class="doc-title"><span>Setting: </span>${{setting.name}}</h4>
</header>
<div class="doc-content">
<section class="doc-section doc-section-details">
<h5 class="doc-section-title">Details</h5>
<div class="table-responsive">
<table class="doc-details">
<thead>
<tr>
<th>Type</th>
<th>Description</th>
<th>Since</th>
<th>Default</th>
</tr>
</thead>
<tbody>
<tr>
<td>{{setting.type}}</td>
<td>{{setting.description}}</td>
<td>{{setting.since}}</td>
<td>{{setting.default}}</td>
</tr>
</tbody>
</table>
</div>
</section>
<section class="doc-section doc-section-content">
{{setting.content}}
</section>
</div>
</article>
